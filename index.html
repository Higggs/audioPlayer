<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="cal-body">
      <div class="input">
        <img src="audio/sound1.gif" alt="sound wave" />
        <img src="audio/sound2.gif" alt="sound wave" />
      </div>
      <div class="buttons-container">
        <div class="buttons">
          <button class="square" data-audio="1">1</button>
          <button class="square" data-audio="2">2</button>
          <button class="square" data-audio="3">3</button>
          <button class="square" data-audio="4">4</button>
        </div>
        <div class="buttons">
          <button class="square" data-audio="5">5</button>
          <button class="square" data-audio="6">6</button>
          <button class="square" data-audio="7">7</button>
          <button class="square" data-audio="8">8</button>
        </div>
        <div class="buttons">
          <button class="square" data-audio="9">9</button>
          <button class="square" data-audio="10">10</button>
          <button class="square" data-audio="11">11</button>
          <button class="square" data-audio="12">12</button>
        </div>
        <div class="buttons">
          <button class="square" data-audio="13">13</button>
          <button class="square" data-audio="14">14</button>
          <button class="square" data-audio="15">15</button>
          <button class="square" data-audio="16">16</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
